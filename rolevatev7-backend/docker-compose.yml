version: '3.8'

services:
  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: rolevate-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - rolevate-network

  # NestJS Backend API
  api:
    image: ghcr.io/husainf4l/rolevatev7/rolevate-backend:latest
    container_name: rolevate-api
    restart: unless-stopped
    ports:
      - "${PORT:-4005}:4005"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      # Database
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      JWT_ACCESS_TOKEN_EXPIRATION_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRATION_MINUTES}
      JWT_REFRESH_TOKEN_EXPIRATION_DAYS: ${JWT_REFRESH_TOKEN_EXPIRATION_DAYS}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      RESET_TOKEN_EXPIRY_MINUTES: ${RESET_TOKEN_EXPIRY_MINUTES:-15}
      ALLOW_SUPERADMIN_REGISTRATION: ${ALLOW_SUPERADMIN_REGISTRATION:-false}
      COOKIE_SECURE: ${COOKIE_SECURE:-true}
      # CORS & Frontend
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      FRONTEND_URL: ${FRONTEND_URL}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: ${REDIS_DB:-0}
      # AWS
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}
      AWS_KMS_KEY_ID: ${AWS_KMS_KEY_ID}
      EMAIL_FROM: ${EMAIL_FROM}
      # SMTP
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME}
      # Mena AI
      MENA_AI_URL: ${MENA_AI_URL}
      MENA_AI_API_KEY: ${MENA_AI_API_KEY}
      # WhatsApp
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN}
      WHATSAPP_APP_SECRET: ${WHATSAPP_APP_SECRET}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}
      WHATSAPP_BUSINESS_ACCOUNT_ID: ${WHATSAPP_BUSINESS_ACCOUNT_ID}
      WHATSAPP_API_VERSION: ${WHATSAPP_API_VERSION}
      # Facebook
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      FACEBOOK_SYSTEM_USER_ID: ${FACEBOOK_SYSTEM_USER_ID}
      FACEBOOK_SYSTEM_USER_TOKEN: ${FACEBOOK_SYSTEM_USER_TOKEN}
      # LiveKit
      LIVEKIT_URL: ${LIVEKIT_URL}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      # AI Services
      CV_ANALYSIS_API_URL: ${CV_ANALYSIS_API_URL}
      FASTABI_URL: ${FASTABI_URL}
      FASTAPI_URL: ${FASTAPI_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # API Keys
      SYSTEM_API_KEY: ${SYSTEM_API_KEY}
      ADMIN_AGENT_API_KEY: ${ADMIN_AGENT_API_KEY}
      # Other Services
      GRAPHQL_API_URL: ${GRAPHQL_API_URL}
      PORT: ${PORT:-4005}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4005/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rolevate-network
    volumes:
      # Mount logs directory for persistent logs
      - ./logs:/app/logs

  # FastAPI CV Analysis Service (Python)
  cv-analysis:
    image: your-cv-analysis-image:latest  # Replace with your CV analysis service image
    container_name: rolevate-cv-analysis
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GRAPHQL_API_URL: ${GRAPHQL_API_URL}
      SYSTEM_API_KEY: ${SYSTEM_API_KEY}
    networks:
      - rolevate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  rolevate-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
